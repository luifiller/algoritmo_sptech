<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clones Naurto</title>
</head>

<body>

    <h2>Otimização da criação dos clones do Naruto</h2>

    Insira a quantidade de "energia" que o Naruto possui: <input type="number" id="in_qtdEnergia"><br>

    Insira a quantidade <strong>total de clones</strong> que o Naruto fará: <input type="number" id="in_totClones"><br>

    Insira a quantidade de clones que o Naruto fará <strong>por linha</strong>: <input type="number"
        id="in_qtdClonesLinhas"><br>

    <button onclick="criar_clone()">Criar clones</button>

    <div id="div_clones"></div>

    <div id="div_msg"></div>

</body>

</html>

<script>
    function criar_clone() {
        // Variáveis com valor de outros elementos 
        var qtdEnergiaInicial = Number(in_qtdEnergia.value)
        var totClones = Number(in_totClones.value)
        var qtdClonesLinhas = Number(in_qtdClonesLinhas.value)

        // Variáveis com valores atribuidos manualmente
        var energiaConsumidaClone = 20
        var contador = 1

        // Variáveis por meio de conta
        var totEnergia = energiaConsumidaClone * totClones
        var percentualSobraEnergia = (sobraEnergia / qtdEnergiaInicial) * 100
        var sobraEnergia = qtdEnergiaInicial - totEnergia

        // Variáveis booleanas 
        var provavelGanhar = sobraEnergia > 1000 || totClones > 50 && percentualSobraEnergia >= 20
        var lutaBoa = sobraEnergia > 500 || totClones > 20 && totClones < 50 && percentualSobraEnergia >= 10

        div_clones.innerHTML = ``
        div_msg.innerHTML = ``

        if (qtdEnergiaInicial <= 20 || qtdEnergiaInicial >= 5000) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        } else if (totClones <= 0 || totClones >= 250) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        } else if (qtdClonesLinhas <= 0) {
            alert(`ERRO NA ENTRADA DE DADOS – Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0`)
        } else {
            if (qtdEnergiaInicial < totEnergia) {
                alert(`A atual quantidade de energia que o Naruto possui não é suficiente para criar o total de clones que deseja. Por favor, insira uma quantidade de energia maior OU insira um total menor de clones a serem criados.`)
            } else {
                while (contador <= totClones) {

                    if (contador % qtdClonesLinhas == 0) {
                        div_clones.innerHTML += `<img src="https://preview.redd.it/tudjq02jost71.jpg?auto=webp&s=ed558eeba8ee7c136febe2cd0084d2ab3661b9eb" id="imagem_naruto" style="height: 80px;"><br>`
                    } else {
                        div_clones.innerHTML += `<img src="https://preview.redd.it/tudjq02jost71.jpg?auto=webp&s=ed558eeba8ee7c136febe2cd0084d2ab3661b9eb" id="imagem_naruto" style="height: 80px;">`
                    }
                    contador++
                }

                div_msg.innerHTML += `<br>
                    ANÁLISE DA GERAÇÃO DE CLONES<br>

                    Energia Inicial: ${qtdEnergiaInicial}<br>  

                    Quantidade de Clones: ${totClones}<br>

                    Sobra de Energia: ${sobraEnergia}
                    `

                if (provavelGanhar) {
                    div_msg.innerHTML += `<br>PROVAVELMENTE VOCE VAI GANHAR`
                } else if (lutaBoa) {
                    div_msg.innerHTML += `<br>A LUTA VAI SER MUITO BOA`
                } else {
                    div_msg.innerHTML += `<br>TORÇA PARA O ADVERSÁRIO SER FRAQUINHO`
                }
            }
        }
    }

</script>

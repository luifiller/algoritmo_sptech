<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Cadastro de frutas</h2>

    <input id="in_fruta" placeholder="Qual fruta" type="text">
    <button onclick="cadastrar()">Cadastrar</button>

    <div>
        Total de frutas: <b id="b_total">0</b><br>
        2ª fruta: <b id="b_segunda"></b><br>
        4ª fruta: <b id="b_quarta"></b><br>
        Última fruta: <b id="b_ultima"></b> 
    </div> <br>

    <input placeholder="Pesquisa" type="text" id="in_pesquisa" onkeyup="pesquisar()">

    <div id="div_pesquisa"></div>

</body>
</html>

<script>
    var frutas = [] // vetor vazio que reeberá, posteriormente, dados inseridos pelo usuário 
    
    function cadastrar() {
        frutas.push(in_fruta.value) // push adiciona dados no array/vetor
        in_fruta.value = ``

        b_total.innerHTML = frutas.length // indica o tamanho do arrayqvetor
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
        b_ultima.innerHTML = frutas[frutas.length - 1]
        console.log(frutas);
    }

    function pesquisar() {
        var resultado = frutas.indexOf(in_pesquisa.value)
        var frase
        
        if (resultado < 0) {
            frase = `Não existe`
        } else {
            frase = `Está na posição resultado ${resultado}`
        }
        div_pesquisa.innerHTML = frase
    }

</script>

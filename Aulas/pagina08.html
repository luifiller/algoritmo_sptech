<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
</head>
<body>
    <h2>Calculo da média de notas</h2>

    Insira a nota 1: <input type="number" id="in_nota1"><br>
    Insira a nota 2: <input type="number" id="in_nota2"><br>
    Insira a nota 3: <input type="number" id="in_nota3"><br>

    <button onclick="calcular_media()">Calcular média</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular_media(){
        
        var nota1 = Number(in_nota1.value);
        var nota2 = Number(in_nota2.value);
        var nota3 = Number(in_nota3.value);

        var media = (nota1 + nota2 + nota3)/3;

        div_mensagem.innerHTML = `Média usando variável: ${media}`;
        
        //como já foi criada a variável local, não se usa a palavra reservada 'var' antes
        media = (nota1 + nota2)/2;

        div_mensagem.innerHTML += `<br>Média após alteração: ${media}`;
    }
</script>

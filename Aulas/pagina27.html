<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual sobremesa comeu?
    <input type="text" id="in_sobremesa">

    <button onclick="cadastrar()">Cadastrar</button>

    <br>

    <button onclick="mostrar()">Mostrar todas</button>

    <div id="div_sobremesa"></div>

</body>
</html>

<script>
    var sobremesas = []

    function cadastrar() {
        sobremesas.push(in_sobremesa.value)
    }

    function mostrar() {
        div_sobremesa.innerHTML = ``

        for (var cont = 0; cont < sobremesas.length; cont++) {
            var atual = sobremesas[cont]
            div_sobremesa.innerHTML += `${cont + 1} - ${atual}<br>`
        }
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ª página HTML + JS</title>
</head>
<body>
    <p>Fale-me de seu(ua) herói(ina) favorito(a)</p> <br>
    Nome: <input id="in_heroi"><br>
    Poder: <input id="in_poder"><br>
    <button onclick="cadastrar()">Cadastrar</button>
      
</body>
</html>

<script>
    function cadastrar(){
        alert("Cadastrando herói.")
        alert(in_heroi.value)
        alert(in_poder.value)
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprando Frutas</title>
</head>
<body>
    <h1>Registro de frutas</h1><br>
    Nome: <input type="text" id="in_fruta"><br>
    Preço: <input type="text" id="in_preco"><br>
    <button onclick="registrar()">Registrar</button>

</body>
</html>


<!-- Aqui usamos uma técnica chamada interpolação. Nela, juntamos trchos estáticos com dinâmicos | Importante: para que ela funcione ... -->
<!-- Concatenar é juntar "colar" caracteres -->
<script>
    function registrar(){
        alert(`A fruta ${in_fruta.value} custa ${in_preco.value}`)
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Inisra a idade" type="number" id="in_idade">
    <button onclick="exibir()">Exibir</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function exibir() {
        var idade = Number(in_idade.value)
        
        var pessoa = {
            nome: "Luiz Nison",
            idade: idade,
            // idade, | Atalho no JavaScript para atuliazar o campo do objeto com alguma vari√°vel que tenha o mesmo nome
        }
        
        div_mensagem.innerHTML = `<br> Idade: ${pessoa.idade} anos`
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira o nome de uma amigo: <input type="text" id="in_amigo"><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="exibir()">Exibir</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    var pessoa = {
        nome: "Luiz",
        idade: 23,
        amigos: []
    }

    function cadastrar() {
        pessoa.amigos.push(in_amigo.value)
    }

    function exibir() {
        div_mensagem.innerHTML = ``
        // div_mensagem.innerHTML = `Pessoa> ${pessoa.nome}`
        for (var i = 0; i < pessoa.amigos.length; i++) {
            var atual = pessoa.amigos[i]
            div_mensagem.innerHTML += `<br> Amigo ${i+1}: ${atual}`
        }
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Alertas</title>
</head>
<body>
    

    <button onclick="repetir()">Repetir frase!</button>

</body>
</html>

<script>
    function repetir() {
        var cont = 0

        while (cont < 5) {
            alert("Foco, força e fé!")
            cont ++
        }
    }

</script>

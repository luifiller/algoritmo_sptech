<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da Divisão</title>
</head>
<body>

    Insira um número: <input placeholder="qualuqer número" type="number" id="in_numero" onkeyup="analisar()">

    <div id="div_analise"></div>

</body>
</html>

<script>
    function analisar() {
        var numero = Number(in_numero.value)
        
        // o operador "%" calcula o resto da divisão entre o número da esquerda pelo número da direita
        if (numero %  7 == 0) {
            div_analise.innerHTML = `É par <br>`
            div_analise.innerHTML += `É múltiplo de 7`
        } else {
            div_analise.innerHTML = `É impar <br>`
            div_analise.innerHTML += `Não é múltiplo de 7`
        }
    }

</script>

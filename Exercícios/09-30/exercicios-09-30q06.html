<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira o nome do produto: <input placeholder="nome do produto" type="text" id="in_nome"><br>
    Insira o preço original do produto: <input placeholder="preço do produto" type="number" id="in_preco"><br>
    Insira o cupom de desconto: <input placeholder="desconto" type="text" id="in_desconto"><br>

    <button onclick="analisar()">Aplicar Desconto</button>

    <div id="div_resultado"></div>

</body>
</html>

<script>
    function analisar() {
        var nome = (in_nome.value).toLowerCase()
        var preco = Number(in_preco.value)
        var cupom = (in_desconto.value).toLowerCase()

        if (nome == "") {
            alert(`Insira um produto para prosseguir!`)
        } else if (preco == "") {
            alert(`Insira um preço para prosseguir!`)
        } else if (cupom == "") {
            alert(`Insira um cupom para prosseguir!`)
        } else {
            if (nome == "tênis" || nome == "livros" || nome == "material escolar" && cupom == "GERAL_10") {
                preco = preco *0.9 
                div_resultado.innerHTML = `Cupom para produtos em geral aplicado! Preço final será R$${preco}`
            } else if (nome == "celular" || nome == "notebook" || nome == "tablet" && cupom == "TECH_19") {
                preco = preco * 0.81
                div_resultado.innerHTML = `Cupom para produtos tecnológicos foi aplicado! Preço final será R$${preco}`
            } else {
                div_resultado.innerHTML = `Cupom não aplicado! Preencha os campos e tente novamente!`
            }
        }
    }

    var preco = 0;
    div_resultado.innerHTML = ``

</script>

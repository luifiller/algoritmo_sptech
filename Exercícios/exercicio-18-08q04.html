<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    Insira sua idade: <input type="number" id="in_idade"><br>
    <button onclick="aposentadoria_homem()">Aposentaria Homem</button>
    <button onclick="aposentadoria_mulher()">Aposentaria Mulher</button><br>

</body>
</html>

<script>
    function aposentadoria_homem(){
        alert(`Faltam ${70 - Number(in_idade.value)} anos para você se aposentar.`)
    }

    function aposentadoria_mulher(){
        alert(`Faltam ${60- Number(in_idade.value)} anos para você se aposentar.`)
}
</script>

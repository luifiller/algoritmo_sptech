<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Financeira</title>
</head>
<body>
    
    <h2>Analise sua situação financeira</h2>

    Insira a idade: <input type="number" id="in_idade"><br>
    Insira a salário: <input type="number" id="in_salario"><br>

    <button onclick="analisar()">Analisar situação</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function analisar() {
        var idade = Number(in_idade.value)
        var salario = Number(in_salario.value)

        if (idade < 18 && salario < 2500) {
            div_msg.innerHTML = `Menor de idade e liso.`
        } else if (idade < 18 && salario >= 2500) {
            div_msg.innerHTML = `Menor de idade e ostentação.`
        } else if (idade >= 18 && salario < 3500) {
            div_msg.innerHTML = `Maior de idade e liso.`
        } else if (idade >= 18 && salario >= 3500 && salario <= 7000) {
            div_msg.innerHTML = `Maior de idade e ostentação.`
        } else {
            div_msg.innerHTML = `Maior de idade e mega ostentação.`
        }

    }

</script>

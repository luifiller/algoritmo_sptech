<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações de aluno - SPTech</title>
</head>
<body>
    
    <h2>Avaliar nota e frequência dos alunos</h2>

    Insira a nota de um aluno: <input type="number" id="in_nota"><br>
    Insira a nota de um frequência: <input type="number" id="in_freq"><br>

    <button onclick="avaliar()">Avaliar aluno</button>


</body>
</html>

<script>
    function avaliar() {
        var nota = Number(in_nota.value)
        var freq = Number(in_freq.value)

        if (nota >= 6 && freq >= 75) {
            alert(`Parabéns! Aprovado!`)
        } else {
            alert(`Infelizmente, não foi desta vez.`)
        }
    }

</script>

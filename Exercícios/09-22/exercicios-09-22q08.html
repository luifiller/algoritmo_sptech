<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Entrar em minha conta</h2>

    Insira o seu login: <input placeholder="Login" type="text" id="in_login"><br>
    Insira o seu senha: <input placeholder="Senha" type="password" id="in_senha"><br>
     
    <button onclick="logar()">Entrar</button>
    
</body>
</html>


<script>
    function logar(){
        var login = in_login.value
        var senha = in_senha.value

        if (login == "SPTech" && senha == "digital") {
            alert(`Uusário autenticado com sucesso.`)
        } else {
            alert(`Falha na autenticação.`)
        }
    }

</script>

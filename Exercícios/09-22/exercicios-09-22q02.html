<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governo - SP</title>
</head>
<body>

    <h2>Direito a ajuda do governo</h2>
    
    Insira a sua renda: <input type="number" id="in_rendaU"><br>
    Insira a renda total da sua família: <input type="number" id="in_rendaF"><br>

    <button onclick="verificar()">Verificar ajuda</button>


</body>
</html>

<script>
    function verificar(){
        var rendaU = Number(in_rendaU.value)
        var rendaF = Number(in_rendaF.value)

        if (rendaU <= 1500 && rendaF <=2100) {
            alert(`Você terá direito`)
        } else {
            alert(`Você NÃO terá direito`)
        }
    }

</script>

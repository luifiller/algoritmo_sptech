<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veganismo</title>
</head>
<body>
    
    <h2>Será que eu posso ser vegano?</h2>

    <h3>O que você come no café da manhã?</h3> 
    <select id="sel_cafeManha">
        <option value="">insira uma opção</option>
        <option value="1">Ovos</option>
        <option value="2">Leite de arroz</option>
        <option value="3">Bacon</option>
    </select>

    <h3>O que você come no almoço?</h3> 
    <select id="sel_almoco">
        <option value="">insira uma opção</option>
        <option value="1">Bife</option>
        <option value="2">Hamburguer de soja</option>
        <option value="3">Frango grelhado</option>
    </select>

    <h3>O que você come na janta?</h3> 
    <select id="sel_janta">
        <option value="">insira uma opção</option>
        <option value="1">Picanha de soja</option>
        <option value="2">Cupim</option>
        <option value="3">Coração</option>
    </select><br>

    <button onclick="analisar()">Sou vegano</button>

</body>
</html>

<script>
    function analisar() {
        var cafe = Number(sel_cafeManha.value)
        var almoco = Number(sel_almoco.value)
        var janta = Number(sel_janta.value)
        
        if (cafe == 2 && almoco == 2 && janta == 1) {
            alert(`Sim, você é vegano!`)
        } else {
            alert(`Não, você não é vegano.`)
        }
    }

</script>

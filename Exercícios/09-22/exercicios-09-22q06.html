<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações de notas - SPTech</title>
</head>
<body>
    
    <h2>Validação de nota</h2>

    Insira a nota de um aluno: <input type="number" id="in_nota"><br>

    <button onclick="avaliar()">Avaliar aluno</button>


</body>
</html>

<script>
    function avaliar() {
        var nota = Number(in_nota.value)
        
        if (nota > 6 && nota < 8.5) {
            alert(`Aluno comum aprovado.`)
        } else if (nota >= 8.5 && nota <= 10) {
            alert(`Aluno Exemplar!`)
        } else {
            alert(`Aluno não aprovado.`)
        }
    }

</script>

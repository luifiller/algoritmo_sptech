<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
    <h2>Cálculo da idade para se aposentar</h2>
    Insira sua idade: <input type="number" id="in_idade"><br>
    <button onclick="aposentadoria()">Calcular Aposentaria</button>
    
</body>
</html>

<script>
    function aposentadoria(){
        alert(`Se for homem, faltam ${70 - Number(in_idade.value)} anos para você se aposentar.\nSe for mulher, faltam ${60- Number(in_idade.value)} anos para você se aposentar.`)
}
</script>

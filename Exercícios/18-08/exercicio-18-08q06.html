<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete Único</title>
</head>
<body>
    <h2>Cálculo de economia de passagens</h2>
    
    Insira o valor inteiro da passagem: <input type="number" id="in_passagem_inteira"><br>
    Insira a quantidade de viagens que fará por mês: <input type="number" id="in_qtd_mes"><br>

    <button onclick="calculo_economia()">Ver economia</button>

</body>
</html>

<script>
    function calculo_economia(){
    alert(`Você economizará R$${Number(in_passagem_inteira.value)*Number(in_qtd_mes.value)/2} por mês.`)
}
</script>

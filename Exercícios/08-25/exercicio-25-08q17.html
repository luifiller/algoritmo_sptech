<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Frequência</title>
</head>
<body>
    <h1>Analisar frequência de alunos</h1>

    Insira a frequência do aluno: <input type="number" id="in_freq"><br>
    
    <button onclick="analisar_freq()">Analisar frequência</button>

    <div id="div_analise"></div>
</body>
</html>

<script>
    function analisar_freq(){
        var freq = Number(in_freq.value)

        if (freq < 50) {
            div_analise.innerHTML = `<img src="https://thumbs.dreamstime.com/b/turista-masculino-com-trouxa-que-toma-uma-imagem-com-c%C3%A2mera-36215885.jpg" alt="turista">`
        } else {
            div_analise.innerHTML = `<img src="https://img.freepik.com/fotos-premium/leitura-do-homem-estudioso_13339-291102.jpg" alt="turista">`
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Bom Doce</title>
</head>
<body>
    <h1>Compras de chocolates</h1>

    Insira a quantidade de chocolates comprados: <input type="number" id="in_qtdChoco"><br>

    <button onclick="comprar()">Compra</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function comprar(){
        var qtdChoco = Number(in_qtdChoco.value)
        
        if (qtdChoco <= 12) {
            var tot_compra = qtdChoco * 3
        } else {
            var tot_compra = qtdChoco * 2.5
        }
        div_mensagem.innerHTML = `O valor da sua compra foi de R$${tot_compra}`
    }
</script>

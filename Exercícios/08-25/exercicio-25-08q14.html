<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Idade</title>
</head>
<body>
    <h1>Hora de tirar a CNH?</h1>

    Insira o seu nome: <input type="text" id="in_nome"><br>
    Insira a sua idade: <input type="number" id="in_idade"><br>

    <button onclick="avaliar_aluno()">Avaliar aluno</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function avaliar_aluno(){
        var idade = Number(in_idade.value)

        if (idade >= 18) {
            div_mensagem.innerHTML = `${in_nome.value} vamos tirar a CNH?`
        } else {
            div_mensagem.innerHTML = `${in_nome.value} vai jogar PlayStation!`
        }
    }
</script>

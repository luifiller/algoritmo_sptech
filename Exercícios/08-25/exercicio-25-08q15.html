<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Itado</title>
</head>
<body>
    <h1>Débito de saldo no Banco Itado</h1>
    Insira o saldo da conta: <input type="number" id="in_saldo"><br>
    Insira o valor do débito: <input type="number" id="in_debito"><br>

    <button onclick="analisar_conta()">Analisar conta</button>

    <div id="div_analise"></div>
</body>
</html>

<script>
    function analisar_conta(){
        var saldo = Number(in_saldo.value)
        var debito = Number(in_debito.value)

        var saldo_atual = saldo - debito

        if (saldo_atual < 0) {
            div_analise.innerHTML = `<strong style="color: red;">O saldo atual da conta corrente é ${saldo_atual}.</strong>`
        } else {
            div_analise.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é ${saldo_atual}.</i>`
        }
    }
</script>

<html lang="pt-br">
<head>

    <title>Temperatura Ideal</title>
</head>
<body>
    
    <h2>A temperatura está confortável?</h2>

    Insira a temperatura atual: <input type="number" id="in_temp"><br>

    <button onclick="analisar()">Analisar clima</button>

</body>
</html>

<script>
    function analisar() {
        var temp = Number(in_temp.value)

        if (temp < 21 || temp > 24) {
            alert(`Alerta de desconforto!`)
            if (temp < 21) {
                alert(`As pessoas vão ter hipotermia`)
            } else {
                alert(`As pessoas vão derreter`)
            }
        }
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
</head>
<body>

    <h2>Avaliação de pagamento de compras parceladas</h2>

    <select id="sel_pag">
        <option value="">selecione opção de pagamento</option>
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de débito</option>
        <option value="3">Cartão de crédito </option>
        <option value="4">Boleto</option>
    </select>

    <button onclick="analisar()">Analisar compra</button>

    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function analisar() {
        var pag = Number(sel_pag.value)

        if (pag == 1 || pag == 2) {
            div_msg.innerHTML = `Você terá que pagar a vista`
        } else {
            div_msg.innerHTML = `Pagamento poderá ser parcelado`
        }
    }

</script>

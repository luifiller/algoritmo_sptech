<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise desempenho</title>
</head>
<body>
    <h1>Análise de Desempenho</h1>

    Insira a nota 1: <input type="number" id="in_nota1"><br>
    Insira a nota 2: <input type="number" id="in_nota2"><br>
    Insira a nota 3: <input type="number" id="in_nota3"><br><br>
    
    <button onclick="analisar()">Analisar desempenho</button>

    <div id="div_titulo">
        Resultado:
        <div id="div_resultado"></div>
    </div>
</body>
</html>

<script>
    function analisar(){
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var nota3 = Number(in_nota3.value)
        
        var media = (nota1 + nota2 + nota3)/3

        div_resultado.innerHTML = `Sua média foi de ${media}. <br>`

        if (media > 9.4){
            div_resultado.innerHTML += `Parabéns, você é fora de série!`
        }
    }
</script>

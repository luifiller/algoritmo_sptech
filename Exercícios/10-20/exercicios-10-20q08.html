<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira a quantidade de Coca-Colas bebidas: <input type="number" id="in_qtdCocaBebida"><br>

    <button onclick="mostrar_qtd()">Ver a quantidade</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function mostrar_qtd() {
        var qtdCocaBebida = Number(in_qtdCocaBebida.value)

        div_msg.innerHTML = ``

        for (var cont = 0; cont < qtdCocaBebida; cont ++) {
            div_msg.innerHTML += `<img src="https://w7.pngwing.com/pngs/574/913/png-transparent-coca-cola-coca-cola-bottle-glass-bottles.png" alt="ks de Coca-Cola" style="width: 50px;">`
        }
    }
</script>

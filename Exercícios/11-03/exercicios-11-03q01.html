<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input placeholder="Insira a fruta para pesquisa" type="text" id="in_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    var frutas = ["morango", "maçã", "banana", "kiwi", "uva"]
    
    function pesquisar() {
        var cont = 0
        var frutaPesquisada = in_fruta.value
        
        div_resultado.innerHTML = ``

        for (var i = 0; i < frutas.length; i++) {
            if (frutas[i] == frutaPesquisada) {
                cont++
            } 
        }

        if (cont > 0) {
            div_resultado.innerHTML = `A fruta ${frutaPesquisada} exite na lista.`
        } else {
            div_resultado.innerHTML = `Não existe a fruta ${frutaPesquisada} na lista.`
        }
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div_numeros">
        -----------------------------------<br>
        Número do jogador 1: 0<br> 
        Número do jogador 2: 0<br>
        -----------------------------------
    </div>

    <div id="div_msg">
        Jogador 1: 0<br>
        Jogador 2: 0<br>
        Empate: 0<br>
        -----------------------------------
    </div>
    
    <button onclick="jogar()">Jogar</button>

</body>
</html>

<script>
    function jogar() {
        div_msg.innerHTML = ``

        jogador1 = parseInt(1+Math.random()*6)
        jogador2 = parseInt(1+Math.random()*6) 
        
        div_numeros.innerHTML = `
        -----------------------------------<br>
        Número do jogador 1: ${jogador1}<br> 
        Número do jogador 2: ${jogador2}<br>
        -----------------------------------
        `

        if (jogador1 == jogador2) {
            div_msg.innerHTML = `
                Jogador 1: 0<br>
                Jogador 2: 0<br>
                Empate: 1<br>
                -----------------------------------
            `
        } else if (jogador1 > jogador2) {
            div_msg.innerHTML = `
                Jogador 1: 1<br>
                Jogador 2: 0<br>
                Empate: 0<br>
                -----------------------------------

            `
        } else {
            div_msg.innerHTML = `
                Jogador 1: 0<br>
                Jogador 2: 1<br>
                Empate: 0<br>
                -----------------------------------

            `
        }
    }

</script>

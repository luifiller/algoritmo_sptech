<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sortear()">Sortear temperatura</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function sortear() {   
        var temp = parseInt(-20+Math.random()*40)
        
        div_msg.innerHTML = ``

        div_msg.innerHTML = `Temperatura sorteada: ${temp}<br>`

        if (temp < 1) {
            div_msg.innerHTML += `DÃ¡ para consersar qualquer alimento`
        } else if (temp < 10) {
            div_msg.innerHTML += `Conserva a maioria dos alimentos`
        } else {
            div_msg.innerHTML += `Estraga a maioria dos alimentos`
        }

    }
</script>

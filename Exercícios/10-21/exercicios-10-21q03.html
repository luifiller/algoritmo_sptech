<head>

<body>

            img_dado.src = `https://img.freepik.com/fotos-premium/numero-2-em-dados-limpos-vista-do-topo_118047-6753.jpg`
        } else if (valor == 3) {
            img_dado.src = `https://img.freepik.com/fotos-premium/numero-3-em-dados-limpos-vista-do-topo-fundo-branco-isolado_118047-6386.jpg?w=2000`

        } else if (valor == 6) {
            img_dado.src = `https://img.freepik.com/fotos-premium/numero-6-em-dados-limpos-vista-do-topo_118047-6883.jpg`
        }
    }

</script>

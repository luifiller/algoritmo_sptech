<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sortear()">Sortear Nota para aluno</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function sortear() {
        var nota = Math.random()*10

        div_msg.innerHTML = ``

        div_msg.innerHTML += `${nota.toFixed(2)}`
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
</head>
<body>
    
    <h2>Momento do dia</h2>

    <button onclick="sortear()">Sortear momento do dia</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function sortear() {
        var hora = parseInt(Math.random()*24)

        div_msg.innerHTML = ``

        if (hora >= 0 && hora <= 11) {
            div_msg.innerHTML = `Bom dia, flor do dia, são ${hora}h`
        } else if (hora <= 17) {
            div_msg.innerHTML = `Boa tarde, já vai tarde! São ${hora}h`
        } else if (hora <= 23) {
            div_msg.innerHTML = `Boa noite, durma bem! São ${hora}h`
        }
    }

</script>

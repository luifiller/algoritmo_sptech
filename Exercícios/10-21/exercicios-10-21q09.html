<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 3 e 10</button>

    <div id="div_nota"></div>

    <button onclick="gerar_frequencia()">Gerar uma frequência de aluno entre 50 e 100</button>

    <div id="div_freq"></div>

    <button onclick="avaliar()">Aprovado?</button>

</body>
</html>

<script>
    var nota = 0;
    var freq = 0;

    function gerar_nota() {
        nota = 3 + Math.random()*7
        div_nota.innerHTML = ``
        div_nota.innerHTML = `${nota.toFixed(1)}`
    }

    function gerar_frequencia() {
        freq = 50 + Math.random() * 50
        div_freq.innerHTML = ``
        div_freq.innerHTML = `${freq.toFixed(1)}`
    }

    function avaliar() {
        if (nota >= 7 && freq >= 75) {
            alert(`O aluno foi aprovado com a nota: ${nota.toFixed(2)} e frequência: ${freq.toFixed(2)}`)
        } else {
            alert(`O aluno foi reprovado.`)
        }
    }

</script>

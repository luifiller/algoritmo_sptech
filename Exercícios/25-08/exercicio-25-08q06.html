<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento Banco</title>
</head>
<body>
    <h1>Cálculo para financiamento bancário</h1>

    Insira o valor da renda familiar: <input type="number" id="in_renda"><br>
    Insira o valor da prestação: <input type="number" id="in_prestacao"><br>

    <button onclick="verificar()">Verificar financiamento</button>

    <div id="div_titulo">
        Resultado:
        <div id="div_resultado"></div>
        <strong id="in_rendaMaior" style="color: red;"></strong>
    </div>

</body>
</html>

<script>
   function verificar(){
    var renda = Number(in_renda.value)
    var prestacao = Number(in_prestacao.value)

    var tot_calculo = (prestacao/renda)*100 

    div_resultado.innerHTML = `A prestação corresponde a ${tot_calculo}% da renda familiar<br>`

    if (tot_calculo > 30){
        in_rendaMaior.innerHTML += `Será necessário complementar a renda familiar.`
    }
}
</script>

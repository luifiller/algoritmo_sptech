<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="contar()">Curto 3 e 5</button>
    
    <div id="div_cont"></div>

</body>
</html>

<script>
    function contar() {
        var cont = 0
        
        while (cont <= 100) {
            
            if (cont % 3 == 0 && cont % 5 == 0) {
                div_cont.innerHTML += `É TRI! É PENTA!<br>`
            } else if (cont % 3 == 0) {
                div_cont.innerHTML += `É TRI!<br>`
            } else if (cont % 5 == 0) {
                div_cont.innerHTML += `É PENTA!<br>`
            } else {
                div_cont.innerHTML += `${cont}<br>`
            }

            cont ++
        }

    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira a quantidade de títulos que seu clube possui: <input type="number" id="in_qtdT"><br>

    <button onclick="analisar()">Ver troféus de mundiais FIFA</button>

    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function analisar() {
        var qtdT = Number(in_qtdT.value)
        var cont = 1
        
        div_msg.innerHTML = ``
        
        if (qtdT <= 0) {
            div_msg.innerHTML += `<img src="https://placar.abril.com.br/wp-content/uploads/2021/09/brasil-e-alemanha-bernard-mineirao-finais-64-original3.jpeg" alt="troféu FIFA" width="100px" height="80px">`
        }
        
        while (cont <= qtdT) {
            div_msg.innerHTML += `${cont} - <img src="https://i.pinimg.com/originals/44/6c/15/446c1550119e1ed322b880b71f699423.png" alt="troféu FIFA" width="100px" height="100px"><br>`
            cont ++
        }
    }

</script>

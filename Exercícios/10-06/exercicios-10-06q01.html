<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    
    <button onclick="contar()">Contar</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function contar() {
        var cont = 1

        div_msg.innerHTML = ``
        
        while (cont < 16) {
            div_msg.innerHTML += `${cont}<br>`
            cont ++
        }
    }

</script>

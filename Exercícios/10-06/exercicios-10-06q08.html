<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira um n√∫mero de 0 a 200: <input type="number" id="in_valor"><br>

    <button onclick="analisar()">Viva o 7</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function analisar() {
        var valor = Number(in_valor.value)
        var cont = 0

        while (cont <= valor) {
            if (cont % 7 == 0) {
                div_msg.innerHTML += `${cont}<br>`
            }
            cont ++
        }
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Tabuada (In)Finita</title>
</head>
<body>
    
    Qual a periodicidade da sua musculação: <input type="number" id="in_dias"><br>

    <button onclick="exibir()">Exibir rotina mensal</button>

    <div id="div_msg"></div>

</body>

<script>
    function exibir() {
        var dias = Number(in_dias.value)
        var cont = 1
        var contT = 0

        div_msg.innerHTML = ``

        while (cont <= 30) {
            div_msg.innerHTML += `Dia ${cont} - Musculação<br>`
            cont ++
            contT = (cont + dias) - 1

            while (cont < contT) {
                div_msg.innerHTML += `Dia ${cont} - Comer, dormir etc<br>`
                cont ++
            }
        }
    }

</script>

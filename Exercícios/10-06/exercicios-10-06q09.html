<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira um n√∫mero: <input type="number" id="in_numero"><br>
    Insira uma frase: <input type="text" id="in_frase"><br>

    <button onclick="analisar()">Papagaio</button>

    <div id="div_msg"></div>

</body>
</html>

<script>
    function analisar() {
        var n = Number(in_numero.value)
        var frase = in_frase.value
        var cont = 0

        while (cont <= n) {
            div_msg.innerHTML += `${cont} - ${frase}<br>`
            cont ++
        }


    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Insira a quantidade de chocolates comprados: <input type="number" id="in_qtdChoco"><br>
    <button onclick="comprar()">Compra</button>

    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function comprar() {
        var qtdChoco = Number(in_qtdChoco.value)
        var totCompra = 0

        totCompra = qtdChoco >= 12 ? qtdChoco * 2.5 : qtdChoco * 3

        div_msg.innerHTML = `O valor da sua compra foi de ${totCompra.toFixed(2)}` 
    }

</script>

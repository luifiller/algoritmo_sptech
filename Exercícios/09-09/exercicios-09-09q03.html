<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    Insira o 1º número: <input type="number" id="in_n1"><br>
    Insira o 2º número: <input type="number" id="in_n2"><br>

    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="multiplicar()">Multiplicar</button>

    <div id="div_titulo">
        Resultado:
        <div id="div_resultado"></div>
    </div>

</body>
</html>

<script>
    function somar(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)

        var soma = (n1 + n2).toFixed(2) 
        div_resultado.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`
    }    
    
    function subtrair(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)

        var diferenca = (n1 - n2).toFixed(2)
        div_resultado.innerHTML = `A diferença entre ${n1} e ${n2} é ${diferenca}`
    }    
    
    function multiplicar(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)

        var produto = (n1 * n2).toFixed(2)
        div_resultado.innerHTML = `O produto entre ${n1} e ${n2} é ${produto}`
    }

    function dividir(){
        var n1 = Number(in_n1.value)
        var n2 = Number(in_n2.value)

        var razao = (n1 / n2).toFixed(2)
        div_resultado.innerHTML = `A razão ${n1} e ${n2} é ${razao}`
    }

</script>

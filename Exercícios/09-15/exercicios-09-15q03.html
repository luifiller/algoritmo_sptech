<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra</title>
</head>
<body>

    <h2>Lista de compra de ingredientes para receita</h2>
    
    <select id="sel_produto">
        <option value="">selecione um produto</option>
        <option value="6.80">Leite (1un)</option>
        <option value="9.90">Farinha (1kg)</option>
        <option value="18.75">Arroz (1kg)</option>
        <option value="10.69">Feijão (1kg)</option>
    </select>

    <button onclick="ver_preco()">Ver preço</button>
    
</body>
</html>

<script>
    function ver_preco(){
        var preco_produto = Number(sel_produto.value)

        alert(`Isso custa R$${(preco_produto).toFixed(2)}.`)
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Classificação de Alunos</title>
</head>
<body>
    
    <h2>Classificação de alunos pelas notas</h2>

    Inisra a nota: <input type="number" id="in_nota"><br>

    <button onclick="classificar()">Classificar aluno</button>

</body>
</html>

<script>
    function classificar(){
        var nota = Number(in_nota.value)
        
        if (nota < 5) {
            alert(`Aluno precisa de muita ajuda.`)
        } else if(nota <= 7) {
            alert(`Aluno na média.`)
        } else if (nota <= 9.5) {
            alert(`Aluno acima da média.`)
        } else {
            alert(`Alunno fora da curva.`)
        }
    }
</script>

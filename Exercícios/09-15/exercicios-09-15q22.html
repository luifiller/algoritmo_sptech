<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luta</title>
</head>
<body>
    
    <h2>Lute até ...</h2>

    <div id="div_txt">Vida do Lutador: 1000</div>

    <img id="img_lutador" src="https://www.superlutas.com.br/wp-content/uploads/2017/08/Jose-Aldo-reproducao-combateplay-1.jpg" alt="imagem de lutador em ringue" style="height: 180px;"> <br>

    <button id="botao1" onclick="reduzir_vida()">Apanhar</button>
    <button id="botao2" onclick="concentrar_f()">Concentrar força</button>
    
</body>
</html>


<script>
    var tot_vida = 1000

    function estrutura() {
        if (tot_vida <= 0) {
            div_txt.innerHTML += `<br> Lutador já era!`
            img_lutador.src = `https://p2.trrsf.com/image/fget/cf/648/0/images.terra.com/2014/10/26/45787150210.jpg`
            document.getElementById('botao1').disabled = true;
            document.getElementById('botao2').disabled = true;
        } else {
            div_txt.innerHTML += `<br>Lutador ainda vivo!`
        }
    }

    function reduzir_vida() {
        tot_vida -= 100

        div_txt.innerHTML = `Vida do Lutador: ${(tot_vida).toFixed()}`

        estrutura()
    }

    function concentrar_f() {
        tot_vida = tot_vida * 1.05

        div_txt.innerHTML = `Vida do Lutador: ${(tot_vida).toFixed()}`
    
        estrutura()
    }

</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokemon.css">
    <title>Pokémon</title>
</head>
<body>

    <div id="div_main">
        <div id="div_logo">
            <img src="img/logo-pokemon.png" alt="logo pokemon" style="width: 252px; height: 88px;" >
        </div>

        <div id="div_analise">
            <h4><strong>ANÁLISE</strong></h4>

            <div id="div_caixa-legenda">
                <div id="div_legenda">
                    <p class="p-legenda">Tipo do seu Pokémon</p>
                    <p class="p-legenda">Tipo do Pokémon do oponente</p>
                </div>

                <div id="div_caixa-tipo">
                    <select id="sel_iniciante">
                        <option value="">▽ Tipo</option>
                        <option value="1">Planta</option>
                        <option value="2">Água</option>
                        <option value="3">Fogo</option>
                    </select><br>
                    
                    <select id="sel_oponente">
                        <option value="">▽ Tipo</option>
                        <option value="1">Planta</option>
                        <option value="2">Água</option>
                        <option value="3">Fogo</option>
                    </select><br>
                </div>
            </div>

            <div id="div_botao">
                <button class="botao" onclick="analisar()">ANALISAR</button>
            </div>
        </div>

        <div id="div_resultado">
            <h4><strong>RESULTADO</strong></h4>

            <div id="div_texto_resultado_caixa">
                 
            <p id="p_resultado_aprov"></p>
        </div>
        

        <!-- INSERIR CONTADOR -->
        <!-- <div class="div_msg">
            <div id="div_msg_quadro">
                <p>Vitórias do Iniciante: 0 / Derrotas do Iniciante: 0 / Empates: 0</p>
            </div>
        </div> -->
    </div>
  
</body>
</html>

<script>
    var tipoI = 0
    var tipoO = 0
    var contIv = 0
    var contId = 0
    var contE = 0
    
    function analisar() {
        var tipoI = Number(sel_iniciante.value)
        var tipoO = Number(sel_oponente.value)


        var vitoriaI = tipoI == 1 && tipoO == 2 || tipoI == 2 && tipoO == 3 || tipoI == 3 && tipoO == 1
        var vitoriaO = tipoO == 1 && tipoI == 2 || tipoO == 2 && tipoI == 3 || tipoO == 3 && tipoI == 1

        if (tipoI == tipoO) {
            p_resultado_aprov.innerHTML = `
            <div id="div_texto_resultado_empate">
                    <p id="p_resultado">A batalha empatou!</p>

                    <div id="div_img_pokemon">
                        <img class="img_pokemon_serious" src="img/serious-pokemon.png" alt="pokemon Psyduck sério">
                    </div>
                </div>
            `
            contE ++
        } else {
            if (vitoriaI) {
                p_resultado_aprov.innerHTML = `
                <div id="div_texto_resultado_vitoria">
                    <p id="p_resultado">Você venceu!</p>

                    <div id="div_img_pokemon">
                        <img class="img_pokemon" src="img/happy-pokemon.png" alt="pokemon Pikachu feliz">
                    </div>
                </div>
                `
                contIv ++
            } else {
                p_resultado_aprov.innerHTML = ``

                p_resultado_aprov.innerHTML = `

                <div id="div_texto_resultado_derrota">
                    <p id="p_resultado">Você perdeu!</p>

                    <div id="div_img_pokemon">
                        <img class="img_pokemon" id="img-pokemonSad" src="img/sad-pokemon.png" alt="pokemon Cubone triste">
                    </div>
                </div>
                `
                contId ++
            }
        } 
        // div_msg.innerHTML += `<br>Vitórias do Iniciante: ${contIv} / Derrotas do Iniciante: ${contId} / Empates: ${contE}`
    }

</script>
